<div class="card mt-5" *ngIf="user$ | async as user; else loading">
  <div class="card-body">
    <h3 class="card-title text-center mb-5 mt-3">Thank you for Registering!</h3>
    <div class="form-group mb-5">
      <p class="text-center mb-3">
        We have sent you a confirmation email to <b>{{ user?.email }}</b>
      </p>
      <p class="text-center">
        Please check your email and click on the link to verify your email
        address.
      </p>
    </div>
    <div class="form-group text-center">
      <button class="btn btn-primary" (click)="onSendEmail()">
        Resend verification email
      </button>
    </div>
  </div>
</div>

<ng-template #loading>
  Loading...
</ng-template>
