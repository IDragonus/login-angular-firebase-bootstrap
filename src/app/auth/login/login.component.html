<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="mb-5 text-center">LOGIN</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" formControlName="email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
            />
          </div>
          <button type="submit" class="btn btn-danger btn-large btn-block">
            Login
          </button>
        </form>
        <div class="row mt-3">
          <div class="col-sm-12 col-md-6 col-xl-6 form-group m-0 text-center">
            <p class="m-0">
              Click <a routerLink="/register"><b>here</b></a> to create account!
            </p>
          </div>
          <div class="col-sm-12 col-md-6 col-xl-6 form-group m-0 text-center">
            <p class="m-0">
              Forgot password? Click
              <a routerLink="/forgot-password" routerLink="/forgot-password"
                ><b>here.</b></a
              >
            </p>
          </div>
        </div>
        <!-- <div class="form-group mt-3">
          <p>
            Click <a routerLink="/register"><strong>here</strong></a> to create
            account!
          </p>
        </div>
        <div class="form-group mt-3">
          <p>
            Forgot password? Click
            <a routerLink="/forgot-password">here<strong></strong></a>
          </p>
        </div> -->
      </div>
    </div>
  </div>
</div>
