<div class="card mt-5">
  <div class="card-body">
    <h3 class="card-title mt-3 mb-5 text-center">
      Please enter your email!
    </h3>
    <div class="form-group">
      <input
        type="email "
        placeholder="Type your email"
        class="form-control"
        [formControl]="userEmail"
        required
      />
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-lg" (click)="onResetPassword()">
        Request a password reset
      </button>
    </div>
  </div>
</div>
